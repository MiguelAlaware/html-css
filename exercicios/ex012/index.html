<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    
    <video width="500" controls poster="imagens/nature-wallpapers-hd.jpg">
        <source src="midia/Naturezaz.mp4" type="video/mp4">
        <source src="midia/Naturezaz.webm" type="video/webm">
        <p>seu navegador não reproduz vídeo</p>
    </video>

    <h1>Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u_ktRTWMX3M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/285082298?h=8b6820af53&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
