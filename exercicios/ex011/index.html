<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abra esse site em dispositivos diferentes ou diminua e aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>reproduzindo aúdio no HTML5</p>
    <audio src="midia/Wheels - Audionautix.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Wheels - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/Wheels - Audionautix.mp3" type="audio/ogg">
        <source src="midia/Wheels - Audionautix.mp3" type="audio/wav">
        <p>seu navegador não reproduz aúdio.
        <a href="midia/Wheels - Audionautix.mp3">clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio >
</body>

</html>
