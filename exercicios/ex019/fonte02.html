    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'OldLondon';
            src: url('fonts/Olondon_.otf') format('opentype'),
            url('fonts/OldLondon.ttf') format('truetype');

            /* Tipos de format()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advance Typography)
                -svg
            
            */
        }
        body{
            font-family: 'OldLondon', Helvetica, sans-serif;
        }
        h1{
            font-family: 'OldLondon', Times, serif;
            font-size: 3em;
            color: rgb(179, 179, 12);
            font-style: italic;
            
        }
        p{
            font-family: 'OldLondon';
            font-size: 2em  ;
        }
    </style>
</head>
